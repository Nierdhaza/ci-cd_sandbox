name: Testing
on:
  pull_request:
    types: [opened, reopened]
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get repo code
        uses: actions/checkout@v3
      - name: cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: install deps
        run: npm ci
      - name: Test
        run: npm run test  
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: get repo code
        uses: actions/checkout@v3
      - name: cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: install deps
        run: npm ci
      - name: build
        run: npm run build 
  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: deploy
        run: echo "${{ toJSON(github.event) }}"