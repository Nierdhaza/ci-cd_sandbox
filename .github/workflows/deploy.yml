name: Testing
on:
  pull_request:
    types: [opened, reopened]
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get repo code
        uses: actions/checkout@v3
      - name: cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: install deps
        run: npm ci
      - name: Test
        run: npm run test  
  build:
    needs: test
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-v: [14, 16]
    runs-on: ${{ matrix.os }}
    steps:
      - name: get repo code
        uses: actions/checkout@v3
      - name: install node js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-v }}
      # - name: cache deps
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.npm
      #     key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: install deps
        run: npm ci
      - name: build
        run: npm run build 
  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: deploy
        run: echo "${{ toJSON(github.event) }}"