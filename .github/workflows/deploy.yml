name: Testing
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get repo code
        uses: actions/checkout@v3
      - name: install deps
        run: npm ci
      - name: Test
        run: npm run test  
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: get repo code
        uses: actions/checkout@v3
      - name: install deps
        run: npm ci
      - name: build
        run: npm run build 
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: deploy
        run: echo "Deploy..."